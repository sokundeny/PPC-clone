                        </div>

                                <h4>2024-12-28</h4>
                            </div>
                            <div class="match-box-lower-right">

                                    <img id="TeamLogoUpper" src="../assets/KRVSSCFC.webp" alt="">

                                <p>KIRIVONG SOK SEN CHEY FC</p>
                            </div>
                        </div>

                        <div class="match-box-footer">

                                        <circle cx="12" cy="10" r="3">  
                                        </circle>
                                    </g>
